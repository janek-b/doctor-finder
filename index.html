<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="https://use.fontawesome.com/d5d691f9c5.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="row">
      <div class="medium-10 medium-centered columns">
        <div class="page-header">
          <h1>Doctor Finder</h1>
        </div>
      </div>
    </div>
    <div id="locate" class="row">
      <div class="medium-10 medium-centered columns">
        <div class="input-group">
          <input class="input-group-field" type="text" id="location" placeholder="Enter your location" required>
          <span class="input-group-button">
            <button id="findLocationBtn" type="button" class="button"><span aria-hidden="true"><i class="fa fa-lg fa-search" aria-hidden="true"></i></span></button>
          </span>
        </div>
      </div>
    </div>
    <div id="search" class="row">
      <div class="medium-5 columns">
        <div class="input-group">
          <select class="input-group-field" id="specList">
          </select>
          <span class="input-group-button">
            <button id="findSpecBtn" type="button" class="button"><span aria-hidden="true"><i class="fa fa-lg fa-search" aria-hidden="true"></i></span></button>
          </span>
        </div>
      </div>
      <div class="medium-5 columns">
        <div class="input-group">
          <input class="input-group-field" type="text" id="issue" placeholder="Search by issue" value="Headache" required>
          <span class="input-group-button">
            <button id="findDoctorBtn" type="button" class="button"><span aria-hidden="true"><i class="fa fa-lg fa-search" aria-hidden="true"></i></span></button>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="off-canvas-wrapper">
        <div class="off-canvas-absolute position-right" id="offCanvas" data-transition="overlap" data-off-canvas>
          <div id="details-panel">
            <div id="doctorImg"></div>
            <h2 id="doctorName"></h2>
            <h4 id="doctorSpec"></h3>
            <h3>Bio</h3>
            <p id="doctorBio"></p>
            <h3>Education</h3>
            <dl id="doctorEdu" class="dl-horizontal"></dl>
            <h3>Practices</h3>
            <div id="doctorPrac">

            </div>
          </div>
        </div>
        <div class="off-canvas-content" data-off-canvas-content>
          <div id="doctorList" class="medium-12 columns">

          </div>
        </div>

      </div>
    </div>
  </body>
</html>
