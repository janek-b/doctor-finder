<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="https://use.fontawesome.com/d5d691f9c5.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="off-canvas position-right" id="offCanvas" data-transition="overlap" data-off-canvas>
      <div id="details-panel">
        <div class="card card-shadow">
          <div class="card-section float-left">
            <div id="doctorImg"></div>
          </div>
          <div class="card-section float-center">
            <h2 id="doctorName"></h2>
            <h4 id="doctorSpec"></h3>
          </div>
        </div>
        <div class="card card-shadow">
          <div class="card-section">
            <ul class="tabs" data-tabs id="details-tabs">
              <li class="tabs-title is-active"><a href="#bio" aria-selected="true">Bio</a></li>
              <li class="tabs-title"><a href="#edu">Education</a></li>
              <li class="tabs-title"><a href="#practices">Practices</a></li>
            </ul>
            <div class="tabs-content" data-tabs-content="details-tabs">
              <div class="tabs-panel is-active" id="bio">
                <h3 class="subheader">Bio</h3>
                <hr>
                <p class="text-justify" id="doctorBio"></p>
              </div>
              <div class="tabs-panel" id="edu">
                <h3 class="subheader">Education</h3>
                <hr>
                <dl id="doctorEdu" class="dl-horizontal"></dl>
                <h3 class="subheader">Licenses</h3>
                <hr>
                <div id="doctorLicenses"></div>
              </div>
              <div class="tabs-panel" id="practices">
                <h3 class="subheader">Practices</h3>
                <hr>
                <div id="doctorPrac"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="off-canvas-content" data-off-canvas-content>
      <header class="hero-search">
        <div class="hero-search-content">
          <div class="hero-search-text">
          </div>
          <div class="searchBox">
            <div id="basicSearch" class="hero-search-form">
              <label for="search">Search</label>
              <input id="search" class="hero-search-form-field" type="text" placeholder="condition"/>
              <div class="divider">&nbsp;</div>
              <input id="name" class="hero-search-form-field" type="text" placeholder="doctor name"/>
              <div class="divider">&nbsp;</div>
              <label for="location"><span id="missingLocation" data-tooltip aria-haspopup="true" class="has-tip top"  data-disable-hover="true" tabindex="1" title="Please enter your location">Near</span></label>
              <input id="location" class="hero-search-form-field" type="text" placeholder="current location"/>
              <button id="findDoctorBtn" class="button"><i class="fa fa-search"></i></button>
            </div>
            <div id="advSearch">
              <div class="hero-search-form bottom-form">
                <label for="input">Specialty</label>
                <select class="hero-search-form-field" id="specList">
                  <option value=""></option>
                </select>
                <div class="divider">&nbsp;</div>
                <label for="input">Insurance</label>
                <select class="hero-search-form-field" id="insuranceList">
                  <option value=""></option>
                </select>
                <div class="divider">&nbsp;</div>
                <label for="input">Gender</label>
                <select class="hero-search-form-small" id="genderList">
                  <option value="" selected></option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                </select>
              </div>
            </div>
          </div>
          <button id="advSearchBtn" class="button" type="button" name="button"><i class="fa fa-lg fa-angle-double-down cw" aria-hidden="true"></i> Advanced <i class="fa fa-lg fa-angle-double-down ccw" aria-hidden="true"></i></button>
        </div>
      </header>
      <div class="row">
        <br>
        <div class="medium-10 medium-centered columns">
          <div id="mapCard" class="card card-shadow float-center">
            <div class="card-section">
              <div id="map">
              </div>
            </div>
          </div>
        </div>
        <br>
        <div id="doctorList" class="medium-12 columns">
        </div>
      </div>
    </div>
  </body>
</html>
