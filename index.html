    <title>Doctor Finder</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="page-header">
            <h1>Doctor Finder</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-1">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-map-marker"></span>
              <input id="locate" type="checkbox">
            </span>
            <input type="text" class="form-control" id="location" placeholder="Enter location (optional)" value="45.5230622,-122.6764816">
          </div>
        </div>
        <div class="col-md-5">
          <div class="input-group">
            <input class="form-control" type="text" id="issue" placeholder="Search by issue" value="Headache">
            <span class="input-group-btn">
              <button id="findDoctorBtn" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
            </span>
          </div>
        </div>
      </div>
      <br>
    </div>
    <div class="container" id="doctors">
      <div id="details-panel">
        <div id="doctorImg"></div>
        <h2 id="doctorName"></h2>
        <h4 id="doctorSpec"></h3>
        <h3>Bio</h3>
        <p id="doctorBio"></p>
        <h3>Education</h3>
        <dl id="doctorEdu" class="dl-horizontal"></dl>
        <h3>Practices</h3>
        <div id="doctorPrac">

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div>
