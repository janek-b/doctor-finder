<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="https://use.fontawesome.com/d5d691f9c5.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Finder</title>
  </head>
  <body>
    <header class="hero-search">
      <div class="hero-search-content">
        <div class="hero-search-text">

        </div>
        <div class="hero-search-form">
          <label for="input">Find</label>
          <input id="input" class="hero-search-form-find" type="text" value="headache" required/>
          <div class="divider">&nbsp;</div>
          <label for="location">Near</label>
          <input id="location" class="hero-search-form-near" type="text" placeholder="current location"/>
          <button id="findDoctorBtn" class="button"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="off-canvas-wrapper">
        <div class="off-canvas-absolute position-right" id="offCanvas" data-transition="overlap" data-off-canvas>
          <div id="details-panel">
            <div id="doctorImg"></div>
            <h2 id="doctorName"></h2>
            <h4 id="doctorSpec"></h3>
            <h3>Bio</h3>
            <p id="doctorBio"></p>
            <h3>Education</h3>
            <dl id="doctorEdu" class="dl-horizontal"></dl>
            <h3>Practices</h3>
            <div id="doctorPrac"></div>
          </div>
        </div>
        <div class="off-canvas-content" data-off-canvas-content>
          <div id="doctorList" class="medium-12 columns">
          </div>
        </div>
      </div>
    </div>

  </body>
